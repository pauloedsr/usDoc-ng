<mat-card>
    <mat-card-header>
        <mat-card-title>{{viewProjeto?.projeto?.nome}}</mat-card-title>
        <mat-card-subtitle>{{viewProjeto?.projeto?.descricao}}</mat-card-subtitle>
    </mat-card-header>
    <div>
        <button mat-button color="primary" [routerLink]="['/us/create', viewProjeto?.projeto._id]" > <mat-icon>add</mat-icon> Criar US </button>
        <button mat-button color="accent" [routerLink]="['/projetos/edit', viewProjeto?.projeto._id]" > <mat-icon>edit</mat-icon> Editar </button>
    </div>
    <mat-card-content>
        <mat-nav-list>
            <mat-list-item *ngFor="let us of viewProjeto?.userStories" [routerLink]="['/us/view/', us._id]">
                US{{us.numero}} - {{us.nome}}
                <mat-divider></mat-divider>
            </mat-list-item>
        </mat-nav-list>
    </mat-card-content>
</mat-card>
