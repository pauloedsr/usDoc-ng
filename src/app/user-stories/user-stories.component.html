<div *ngIf="userStorieRestI">
  <div fxLayout="row" fxLayoutAlign="end center">
    <button mat-flat-button color="accent" [routerLink]="['/us/edit', userStorieRestI.userStorie._id]" >Editar</button>
    <button mat-flat-button color="warn" (click)="delete()" >Excluir</button>
  </div>
  <h2>US{{userStorieRestI.userStorie.numero}} -  {{userStorieRestI.userStorie.nome}} </h2>

  <p>{{userStorieRestI.userStorie.descricao}}</p>

  <h3>Pré-condições</h3>
  <ul>
    <li *ngFor="let item of userStorieRestI.userStorie.preCondicoes">
      {{item.numero}} - {{item.descricao}}
    </li>
  </ul>

  <h3>Critérios</h3>
    <p *ngFor="let item of userStorieRestI.userStorie.criterios">
      {{item.numero}} - {{item.descricao}}
    </p>
</div>
