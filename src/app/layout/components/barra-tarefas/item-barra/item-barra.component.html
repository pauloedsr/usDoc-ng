<div class="item" [routerLinkActive]="'item-active'">
    <div class="label" [routerLink]="item.url">
        <mat-icon>{{item.icon}}</mat-icon>
        <div class="info">
            <h1>{{item.titulo}}</h1>
            <h2>{{item.subtitulo}}</h2>
        </div>
    </div>
    <button mat-icon-button (click)="btnClose()">
       <mat-icon style="font-size: x-small">close</mat-icon>
    </button>
</div>
